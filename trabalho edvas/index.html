<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Lista de Compras</h1>

        <div class="dropdown-group">
            <label for="category">Categoria:</label>
            <select id="category" onchange="loadItems()">
                <option value="">Selecione uma categoria</option>
                <option value="cleaning">Material de Limpeza</option>
                <option value="food">Alimentação</option>
                <option value="utilities">Utilidades</option>
            </select>
        </div>

        <div class="dropdown-group">
            <label for="items">Itens:</label>
            <select id="items"></select>
        </div>

        <button class="btn" onclick="addItem()">Adicionar Item</button>

        <h2>Itens Selecionados:</h2>
        <ul id="selected-items"></ul>

        <!-- Campo para mostrar o total -->
        <h3>Total: R$ <span id="total-amount">0.00</span></h3>
    </div>

    <script src="app.js"></script>
</body>
</html>
